<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    input {
        width: 200px;
    }

    #movies {
        height: 200px;
        width: 206px;
        border: 1px solid black;
        overflow: scroll;
        border-top: none;
    }
</style>

<body>
    <input oninput="debounce(main, 1000)" type="text" id="movie" placeholder="Enter movie name" />

    <div id="movies"></div>
</body>

</html>

<script>
    var timerId;

    let movies_div = document.getElementById("movies");



    // searchMovies; - done

    async function searchMovies(movie_name) {

        try {

            let res = await fetch(`https://www.omdbapi.com/?s=${movie_name}&apikey=d5f76536`);

            let data = await res.json();

            // console.log(data)
            return data

        } catch (e) {
            console.log(e)
        }

    }

    function appendMovies(movie) {


        if (movie == undefined) {
            return false
        }
        appendMovies.innerHTML = null;

        movie.forEach(function (movie) {

            let p = document.createElement("p");


            p.innerText = movie.Title;

            movies_div.append(p);

        });

    }

    async function main() {

        let name = document.getElementById("movie").value;



        // get search movies
        if (name.length < 3) {
            return false;
        }


        let res = await searchMovies(name);
        appendMovies(res.Search)
        console.log(res)

    }



    function debounce(func, delay) {

        // lets talk about A
        // func =  main();

        //ave - setTimeout -func - main() - searchmovies("ave");

        //aven -  clear the previous  - setTimeout -func - main() - searchmovies("aven")

        if (timerId) {
            clearTimeout(timerId)

        }


        timerId = setTimeout(function () {

            func();

        }, delay)



    }









</script>
